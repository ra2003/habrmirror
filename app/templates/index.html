<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>HabrMirror</title>
</head>
<body>
<div class="container">
    <div class="mt-3">
        <div class="pr-5 text-center">
            <h1 class="display-3 ">HabrMirror</h1>
            <p class="lead">Зеркало хабра</p>
        </div>
        <form method="POST">
            <div class="input-group mb-3">
                <input type="url" class="form-control" placeholder="https://habr.com/post/1" id="searchInput"
                       name="url">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="search">Перейти</button>
                </div>
            </div>
        </form>
        <p>Промежуток доступных статей = {{ counter[0] }}..{{ counter [1] }}</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>
<script>
    new Darkmode().showWidget();
</script>
</body>
</html>
